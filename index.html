<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode debugger</title>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-89383100-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 10px;
            height: 100%;
        }

        textarea {
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Barcode debugger</h1>

<form name="keyform" id="keyform" onsubmit="return false">
    <div class="form-group">
        <h4>Ignore events:</h4>
        <label class="checkbox-inline">
            <input type="checkbox" id="keydownIgnore" value="1"> keydown
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="keypressIgnore" value="1" checked> keypress
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="keyupIgnore" value="1" checked> keyup
        </label>
        <br>
        <h4>Input:</h4>
        <input class="form-control input-lg" id="kinput" type="text">
        <h4>Log:</h4>
        <textarea rows="15" class="form-control" id="log" readonly></textarea>
        <br>
        <button class="btn btn-danger btn-lg" onclick="logClear()">Clear</button>
    </div>
</form>
</body>
</html>
